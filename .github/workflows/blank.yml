# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  HELLO: sayhello
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          ls -ahl
          echo "1"
          if ${{ github.event_name == 'pull_request' }}; then
              chOne=$(git diff --name-only HEAD^ HEAD change-dir/file.txt)
          else
              chOne=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} change-dir/file.txt)
          fi
          
          if [ -z "${chOne}" ]
          then
          echo "No Var"
          else
          echo "exist $chOne"
          fi
          echo "2"
          if ${{ github.event_name == 'pull_request' }}; then
              chTwo=$(git diff --name-only HEAD^ HEAD change-dir)
          else
              chTwo=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} change-dir)
          fi
          if [ -z "${chTwo}" ]
          then
          echo "No Var"
          else
          echo "exist $chTwo"
          fi
          echo "3"
          if ${{ github.event_name == 'pull_request' }}; then
              chThree=$(git diff --name-only HEAD^ HEAD .)
          else
              chThree=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} .)
          fi
          if [ -z "${chThree}" ]
          then
          echo "No Var"
          else
          echo "exist $chThree"
          fi
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: $SERVICE_ACCOUNT
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      - name: 'Run'
        run: |
          gcloud builds submit --config ./cloudbuild.yaml
        working-directory: change-dir


      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
